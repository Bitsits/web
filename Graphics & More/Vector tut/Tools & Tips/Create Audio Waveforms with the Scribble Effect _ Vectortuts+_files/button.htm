				<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
				<title>TweetMeme Retweet Button</title>
				<style type="text/css">
									    body { margin: 0px; padding: 0px; }
				    a:visited { color: #000000; }
				    #tweetmeme_button { font-family: arial, helvetica, sans-serif; height: 20px; overflow: hidden; }
				    a { text-decoration: none; border: none; }

				    .count { float: left; display: block; margin: 0px 5px 0px 0px; font-size: 14px; font-weight: bold; color: #424242; }
					.retweet { height: 16px; margin: 0px 3px 0px; display: block; cursor: pointer; padding: 0px 2px 0px; font-size: 11px; color: #FFF; text-decoration: none; line-height: 16px; position: relative; text-align: center; float: left; background:url('http://zulu.tweetmeme.com/b.gif') repeat-x 0px -100px; }
					.retweet span { display: block; height: 16px; background:url('http://zulu.tweetmeme.com/b.gif') repeat-x; width: 3px; position: absolute; top: 0px; }
					.retweet span.left { left: -3px; background-position: 0px -84px; }
					.retweet span.right { right: -3px; background-position: 3px -84px; }

					.retweet:hover, .retweet.selected { background-position: 0px -132px; color: #80b62a; }
					.retweet:hover span.left, .retweet.selected span.left { background-position: 0px -116px; }
					.retweet:hover span.right, .retweet.selected span.right { background-position: 3px -116px; }

		        	.tweetmemebutton.loading .c { background: url('http://zulu.tweetmeme.com/compactbutton_loader.gif') no-repeat; height: 16px; width: 16px; display: block; text-indent: 100px; overflow: hidden; margin: 0px 5px 0px 0px; }
